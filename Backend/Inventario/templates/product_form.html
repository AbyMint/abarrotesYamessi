{% extends 'base.html' %}
{% block content %}
<h2>{% if product %}Edit{% else %}Add{% endif %} product</h2>
<form method="post" action="{% if product %}/products/edit/{{ product.id }}{% else %}/products/add{% endif %}">
  <div class="mb-3">
    <label class="form-label">SKU</label>
    <input class="form-control" name="sku" value="{{ product.sku if product else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ product.name if product else '' }}" required>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" value="{{ product.category if product else '' }}">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Subcategory</label>
      <input class="form-control" name="subcategory" value="{{ product.subcategory if product else '' }}">
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">Cost price</label>
      <input class="form-control" name="cost_price" type="number" step="0.01" value="{{ product.cost_price if product else '0.00' }}">
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">Sale price</label>
      <input class="form-control" name="sale_price" type="number" step="0.01" value="{{ product.sale_price if product else '0.00' }}">
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="/products">Cancel</a>
</form>
{% endblock %}
