{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Suppliers</h2>
  <div>
    <a href="/suppliers/add" class="btn btn-primary">Add supplier</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for s in suppliers %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.contact }}</td>
      <td>{{ s.phone }}</td>
      <td>{{ s.address }}</td>
    </tr>
    {% else %}
    <tr><td colspan="4">No suppliers yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
